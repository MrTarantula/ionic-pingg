<ion-view view-title="{{show.title}}">
    <ion-content>
        <div class="card">
            <div class="row">
                <div class="col">
                    <img ng-src="http://ryant.duckdns.org:4001{{show.images[2].url}}" width="50%" height="50%">
                </div>
                <div class="col flex">
                    Year: {{show.year}}
                    <br> Rating: {{show.ratings.value}}
                    <br>
                    <a href="http://www.imdb.com/title/{{show.imdbId}}">View on IMDB</a>
                </div>
            </div>
            <div class="row">
                <p>{{show.overview}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
